<div style="border: 2px solid red;">
    <div style="padding:2em;">
        <h1>            Componente Point of Sell - POS</h1>
 

        <form #formulario="ngForm" (ngSubmit)="ordenar(formulario)">
            <label for="">Nombre:</label><input #nombre name="nombre" [(ngModel)]="ped.name" type="text"><br>
            <label for="">Pedido:</label><input #description name="description" [(ngModel)]="ped.description" type="text"><br>
            <button type="submit">Ordenar</button>
        </form>

    </div>

</div>
